<!DOCTYPE html>
	<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5页面如何在手机端浏览器调用相机、相册功能</title>
    <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./localResizeIMG4/dist/lrz.all.bundle.js"></script>
</head>
<style>
	button {
		font-size: 60px;
	}

	.wrap {
		margin: 100px;
	}
</style>
<body>
<div class="wrap">
    <input id="camera" type="file" accept="image/*" capture="camera" style="display: none;">
    <button class="take-camera">拍照</button>
    <input id="image" type="file" accept="image/jpeg,image/gif,image/jpg,image/png" style="display: none;">
    <button class="take-image">相册</button>
    <img id="placeImg">
</div>

</body>
<script type="text/javascript">
    /*eslint-disable */
    $('.take-camera').on('click', function() {
    	$("#camera").click();
    });

    $('.take-image').on('click', function() {
    	$("#image").click();
    });

    $('#camera, #image').on('change', function(event) {
		lrz(event.target.files[0])
            .then(function(rst) {
                // 处理成功会执行
                console.log(rst);
                $('#placeImg').attr("src", rst.base64);
            })
            .catch(function(err) {
                // 处理失败会执行
            })
            .always(function() {
                // 不管是成功失败，都会执行
            });
    });
</script>
</html>
