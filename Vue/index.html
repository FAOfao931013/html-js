<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vue</title>
<script src="./dist/vue.js"></script>
<style type="text/css">
	ul{
		list-style: none;
		padding: 0;
	}

	li {
		text-align: center;
		color: #ea6464;
    	font-size: 24px;
	}

	#app-2 {
		position: fixed;
	    top: 0;
	    right: 0;
	    left: 0;
	    border: 0;
	    background: rgba(0, 0, 0, 0.5);
	    height: 100%;
	}

	.heart{
	    color: #f14f4f;
	    position: absolute;
	    top: 50%;
	    left: 50%;
	    transform: translate(-50%,-50%);
	    background: #fff;
    	padding: 15px 25px;
    	border-radius: 8px;
    	font-size: 40px;
	}

</style>
</head>
<body>
	<div id="app-1">
		<ul>
			<li v-for='heart in hearts' class='heart-list' v-on:click='showHeart'>
				{{heart}}
			</li>
		</ul>
	</div>

	<div id='app-2' v-if='seen' v-on:click='hideWrap'>
		<div class='heart'>
			{{message}}
		</div>
	</div>
</body>
<script src="./dist/bundle.js"></script>
</html>
