<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
</head>
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<style type="text/css">
.wrap {
	position: absolute;
	top: 20%;
	left: 50%;
	transform: translate(-50%, 50%);
}
.wrap form div {
	margin-bottom: 10px;
	text-align: right;
}
</style>
<body>
<div class='wrap'>
	<form class='log-form'>
		<div>
		用户名：<input id='username' type="text" name="username" />
		</div>
		<div>
		密码：<input id='password' type="text" name="password" />
		</div>
		<div>
			<button
				class='log-in'
				type='submit'>
				登录
			</button>
		</div>
	</form>
</div>
</body>
<script type="text/javascript">
$(document).ready(function() {
	$('.log-form').submit(function(e) {
		e.preventDefault();

		const username = $('#username').val();
		const password = $('#password').val();

		// alert(username);
		// alert(password);

		$.ajax({
			url:'',
			username:username,
			password:password,
		});
	});
});
</script>
</html>
